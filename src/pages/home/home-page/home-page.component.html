<button (click)="addBug()">添加新Bug</button>
<button (click)="sortList('up')">正序</button>
<button (click)="sortList('down')">逆序</button>
<button (click)="sortList('random')">随机</button>

<table>
    <tr>
        <th>index</th>
        <th>level></th>
        <th>status</th>
        <th>assigneeName</th>
    </tr>
    <tr *ngFor="let bug of bugs">
        <td>{{bug.index}}</td>
        <td>{{bug.level}}</td>
        <td>{{bug.status}}</td>
        <td>{{bug.assigneeName}}</td>
    </tr>
</table>
